services:
  app:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
    env_file: .env
    environment:
      DATABASE_URL: "postgresql://familyhub:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}@db:5432/familyhub?schema=public"
      REDIS_URL: "redis://redis:6379"
    volumes:
      - uploads:/app/uploads
      - backups:/app/backups
    expose:
      - "3000"
      - "3001"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      DOMAIN: "${DOMAIN:?Set DOMAIN in .env}"

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: familyhub
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}"
      POSTGRES_DB: familyhub
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
  uploads:
  backups:
  caddy_data:
  caddy_config:
